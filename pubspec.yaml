    sdk: flutter

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/fonts/

  # Fonts
  fonts:
    - family: Instrument Sans
      fonts:
        - asset: assets/fonts/InstrumentSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/InstrumentSans-Medium.ttf
          weight: 500
